<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        /* 基础样式 */
        :root {
            --prussian-blue: #003153;
            --light-prussian: #004d7a;
            --morandy-gray: #F0F1F3;
            --morandy-green: #86A6A6;
            --morandy-pink: #E8D3D1;
            --morandy-beige: #E5DCD3;
            --morandy-sage: #CFDBD5;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #1d1d1f;
            background-color: #fbfbfd;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: rgba(0, 49, 83, 0.95);  /* 半透明的普鲁士蓝 */
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 1px 10px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 6px;
        }

        .navbar a:hover {
            color: var(--morandy-pink);
            background-color: var(--light-prussian);
        }

        /* 内容区域样式 */
        .section {
            padding: 80px 20px;
            min-height: 100vh;
        }

        #home {
            background: linear-gradient(145deg, 
                var(--morandy-gray) 0%, 
                var(--morandy-sage) 50%,
                var(--morandy-pink) 100%);
            text-align: center;
            padding-top: 120px;
        }

        #home h1 {
            color: var(--prussian-blue);
            font-size: 52px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #home p {
            font-size: 20px;
            color: var(--light-prussian);
            max-width: 600px;
            margin: 0 auto 30px;
        }

        #portfolio {
            background-color: #fbfbfd;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .portfolio-item {
            background: linear-gradient(to bottom right, #fff, var(--morandy-beige));
            border: none;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            padding: 30px;
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .portfolio-item:hover {
            border-color: var(--prussian-blue);
            transform: translateY(-5px);
        }

        .portfolio-item h3 {
            color: var(--prussian-blue);
            font-size: 24px;
            margin-bottom: 15px;
        }

        .portfolio-item p {
            color: #666;
            line-height: 1.8;
        }

        #contact {
            background: linear-gradient(45deg, 
                var(--morandy-sage) 0%, 
                var(--morandy-gray) 100%);
            text-align: center;
            position: relative;
        }

        #contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--prussian-blue), var(--morandy-pink));
        }

        .contact-info {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 16px;
        }

        h1, h2, h3 {
            color: #1d1d1f;
        }

        h2 {
            font-size: 36px;
            font-weight: 500;
            margin-bottom: 40px;
        }

        .contact-info a {
            color: var(--light-prussian);
            text-decoration: none;
            font-weight: 500;
            padding-bottom: 2px;
            border-bottom: 2px solid transparent;
        }

        .contact-info a:hover {
            color: var(--prussian-blue);
            border-bottom-color: var(--prussian-blue);
        }

        .contact-info p {
            margin: 20px 0;
            color: #555;
        }

        /* 新增按钮样式 */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--prussian-blue), var(--light-prussian));
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 20px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,49,83,0.2);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            box-shadow: 0 6px 20px rgba(0,49,83,0.3);
        }

        /* 添加动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section > * {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* 添加响应式调整 */
        @media (max-width: 768px) {
            #home h1 {
                font-size: 36px;
            }

            .portfolio-grid {
                padding: 20px;
            }

            .navbar {
                padding: 0.8rem;
            }

            .navbar a {
                padding: 6px 12px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="#home">首页</a>
        <a href="#portfolio">作品展示</a>
        <a href="#contact">联系我</a>
    </nav>

    <!-- 首页部分 -->
    <section id="home" class="section">
        <h1>欢迎来到我的个人网站</h1>
        <p>我是一名充满创造力的开发者，专注于打造优秀的用户体验和创新的技术解决方案</p>
        <a href="#portfolio" class="btn">探索我的作品</a>
    </section>

    <!-- 作品展示部分 -->
    <section id="portfolio" class="section">
        <h2>作品展示</h2>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <h3>创新项目</h3>
                <p>运用前沿技术，打造创新解决方案，提供卓越的用户体验。</p>
            </div>
            <div class="portfolio-item">
                <h3>技术博客</h3>
                <p>分享技术见解与经验，探讨行业最新发展趋势。</p>
            </div>
            <div class="portfolio-item">
                <h3>开源贡献</h3>
                <p>积极参与开源社区，为开源项目贡献代码与想法。</p>
            </div>
        </div>
    </section>

    <!-- 联系方式部分 -->
    <section id="contact" class="section">
        <h2>联系我</h2>
        <div class="contact-info">
            <p>邮箱：your.email@example.com</p>
            <p>GitHub：<a href="https://github.com/yourusername">github.com/yourusername</a></p>
            <p>微信：your_wechat_id</p>
        </div>
    </section>
</body>
</html>
